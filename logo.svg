<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"
    aria-labelledby="title desc">
    <title id="title">TP5 Logo</title>
    <desc id="desc">A rounded square gradient logo with TP and a small pipeline icon</desc>
    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#60a5fa" />
            <stop offset="100%" stop-color="#2563eb" />
        </linearGradient>
        <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.12" />
        </filter>
    </defs>

    <g filter="url(#f1)">
        <rect x="8" y="8" rx="20" ry="20" width="144" height="144" fill="url(#g1)" />
    </g>

    <g transform="translate(0, -4)">
        <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
            font-family="Segoe UI, Roboto, Inter, Arial" font-size="56" font-weight="700"
            fill="#ffffff">TP</text>

        <!-- small pipeline icon under the letters -->
        <g transform="translate(50,110) scale(0.9)" fill="#ffffff" opacity="0.92">
            <circle cx="6" cy="6" r="4" />
            <rect x="12" y="4" width="28" height="4" rx="2" />
            <circle cx="46" cy="6" r="4" />
            <rect x="52" y="4" width="28" height="4" rx="2" />
            <circle cx="86" cy="6" r="4" />
        </g>
    </g>
</svg>